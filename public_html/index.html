            $(document).ready(function() {

            function enableLocation(obj) {
                var edtMaxDistance = document.getElementById("maxDistance");
                if (obj.checked) {            
                    var message = "The system wants to use your current location. Do you want allow the system to have this information?";
                    var ret = confirm(message);

                    if (ret == true) {
                        edtMaxDistance.removeAttribute("disabled");
                        state.setAttribute("disabled", "true");
                        city.setAttribute("disabled", "true");                        
                    }             
                    else {
                        obj.checked = false;
                    }
                }
                else {
                    edtMaxDistance.value = "";
                    edtMaxDistance.setAttribute("disabled", "true");
                    state.removeAttribute("disabled");
                    enableCity(document.getElementById('state'));
                }
            }
            
            function enableCity(obj) {
                if (obj.value == "Select the state") {
                    document.getElementById("city").setAttribute("disabled", "true");
                }
                else {
                    document.getElementById("city").removeAttribute("disabled");
                }
            }
        </script>
