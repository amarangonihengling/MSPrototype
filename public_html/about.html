        <script>     
            function enableLocation(obj) {
                var edtMaxDistance = document.getElementById("maxDistance");
                if (obj.checked) {            
                    var message = "The system wants to use your current location. Do you want allow the system to have this information?";
                    var ret = confirm(message);

                    if (ret == true) {
                        edtMaxDistance.removeAttribute("disabled");
                    }             
                    else {
                        obj.checked = false;
                    }
                }
                else {
                    edtMaxDistance.value = "";
                    edtMaxDistance.setAttribute("disabled", "true");
                }
            }
        </script>
